{% extends 'usuarios/base.html' %}

{% block aba %}Cadastrar Filme{% endblock %}

{% block conteudo %}
<div class="container px-4 px-lg-0">
    <!-- Call to Action-->
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-2 p-sm-3">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastro de Filmes em Cartaz</h5>
                    <form action="#" method="POST" enctype="multipart/form-data" id="formulario">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Nome do Filme" name="nome" required>
                            <label for="nome">Nome do Filme</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-control" id="situacao" name="situacao" required>
                                <option value="Em cartaz">Em cartaz</option>
                                <option value="Em breve">Em breve</option>
                                <option value="Formato digital">Formato digital</option>
                            </select>
                            <label for="situacao">Situação do filme</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-control" id="genero" name="genero" required>
                                <option value="Ação">Ação</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Comédia">Comédia</option>
                                <option value="Drama">Drama</option>
                                <option value="Ficção Científica">Ficção Científica</option>
                                <option value="Suspense">Suspense</option>
                                <option value="Terror">Terror</option>
                            </select>
                            <label for="genero">Gênero</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea type="text" class="form-control" id="sinopse" placeholder="Sinopse" name="sinopse" required></textarea>
                            <label for="sinopse">Sinopse</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea type="number" class="form-control" id="data_lancamento" placeholder="Data de Lançamento" name="data_lancamento" required></textarea>
                            <label for="data_lancamento">Data de Lançamento</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="duracao" placeholder="Duração" name="duracao" step="0.01" required>
                            <label for="duracao">Duração</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="url_img" placeholder="URL da imagem" name="url_img" step="0.01" required>
                            <label for="url_img">URL da Imagem</label>
                        </div>
                        <br>
                        <div class="d-grid">
                            <button class="btn btn-login btn-success text-uppercase text-light fw-bold" type="submit">Salvar</button>
                        </div>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
