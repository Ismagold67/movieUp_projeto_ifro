{% extends 'usuarios/base.html' %}

{% block aba %}Cadastro{% endblock %}

{% block banner %} {% endblock %}

{% block barra %}
<div class="w-100 d-flex text-center align-items-center justify-content-center">
    <a class="navbar-brand text-center fs-3" href="{% url 'cadastro' %}">MovieUp</a>
</div>
{% endblock %}

{% block menu %}<a class="navbar-brand" href="{% url 'login' %}">MovieUp</a>{% endblock %}

{% block conteudo %}
<div style="background-image: url(https://tocaoterror.com.br/wp-content/uploads/2015/12/mosaico-filmes-2015.jpg); width: 100vw; height: 100%; display: flex; position: absolute; left: 0;">
      <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastro de Usu√°rios</h5>
                  <form action="{% url 'cadastro' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="nome">
                      <label for="floatingInput">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                      <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
                      <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-login text-uppercase text-light fw-bold" type="submit" style="background-color: #f00101;">Cadastro</button>
                    </div>
                    <hr class="my-4">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
{% endblock %}
