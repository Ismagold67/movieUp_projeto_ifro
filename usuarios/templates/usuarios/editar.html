{% extends 'usuarios/base.html' %}

{% block aba %}Editar Filme{% endblock %}

{% block titulo %}Editar Filme{% endblock %}

{% block conteudo %}
<div class="container p-4 w-50" style="border-radius: 15px; margin-bottom: 50px;">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"></div>
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-2 p-sm-3">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Edição de Filme</h5>
                    <form action="{% url 'editar' lista_filmes.pk %}" method="POST" enctype="multipart/form-data" id="formulario">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Nome do Filme" name="nome" value="{{ lista_filmes.titulo }}" required>
                            <label for="nome">Título</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-control" id="situacao" name="situacao" required>
                                <option value="{{ lista_filmes.situacao }}">{{ lista_filmes.situacao }}</option>
                                {% for campo in lista_situacao %}
                                <option value="{{ campo }}">{{ campo }}</option>
                                {% endfor %}
                            </select>
                            <label for="situacao">Situação do filme</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-control" id="genero" name="genero" required>
                                <option value="{{ lista_filmes.genero }}">{{ lista_filmes.genero}}</option>
                                {% for campo in lista_generos %}
                                <option value="{{ campo }}">{{ campo }}</option>
                                {% endfor %}
                            </select>
                            <label for="genero">Gênero</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea type="text" class="form-control" id="sinopse" placeholder="Sinopse" name="sinopse" required>{{ lista_filmes.sinopse }}</textarea>
                            <label for="sinopse">Sinopse</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea type="number" class="form-control" id="data_lancamento" placeholder="Data de Lançamento" name="data_lancamento" required>{{ lista_filmes.data_lancamento }}</textarea>
                            <label for="data_lancamento">Data de Lançamento</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="duracao" placeholder="Duração" name="duracao" value="{{ lista_filmes.duracao }}" step="0.01" required>
                            <label for="duracao">Duração</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="url_img" placeholder="URL da imagem" name="url_img" step="0.01" value="{{ lista_filmes.url_img }}" required>
                            <label for="url_img">URL da Imagem</label>
                        </div>
                        <br>
                        <div class="d-grid">
                            <button class="btn btn-login btn-success text-uppercase text-light fw-bold" type="submit">Salvar</button>
                        </div>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="update">
            <button type="submit" class="btn btn-success btn-sm">Atualizar</button>
            <a href="{% url 'alterar' %}" class="btn btn-danger btn-sm">Voltar</a>
        </div>
</div>
{% endblock %}
